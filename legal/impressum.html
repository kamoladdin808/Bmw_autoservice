            const savedLang = (urlLang === 'de' || urlLang === 'ru') ? urlLang : (localStorage.getItem('bmw_lang') || 'ru');

            // Also set active button class on page load

                const buttons = document.querySelectorAll('#lang-switcher button');
                buttons.forEach(btn => {
                    btn.classList.toggle('active-lang', btn.getAttribute('data-lang') === savedLang);
                });
            });
        })();
